language: c

os:
- osx
- linux

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 
    sudo apt-get -y purge libgraphviz-dev;
  fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    alias pip=pip2
  fi

install:
- pip install --user -r ./python/requirements.txt

script: 
- cd python
- python setup.py build_ext --inplace
- nosetests -s -v